<!-- prettier-ignore -->
{% extends "base.html" %} 
{% load crispy_forms_tags %}
{% block title %} Book Store - Add Book {% endblock %}


{% block page_content %}

<section class="md:container mx-auto my-12">
  <h1 class="text-center text-3xl font-medium text-slate-950 mb-3">Add Book</h1>
  <form class="max-w-2xl mx-auto bg-base-200 p-8 rounded-md" method="POST">
    {% csrf_token %} {{form | crispy}}
    <button class="btn btn-primary text-white w-full">Add Book</button>
  </form>
</section>
{% endblock page_content %}
