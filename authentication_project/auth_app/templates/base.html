<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <div class="navbar bg-green-700">
      <div class="navbar-start">
        <div class="dropdown">
          <label tabindex="0" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </label>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li><a>Item 1</a></li>
            <li><a>Item 3</a></li>
          </ul>
        </div>
        <a
          class="normal-case text-xl text-white font-bold"
          href="{% url 'home' %}"
          >Authentication</a
        >
      </div>
      <div class="navbar-end hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          {% if user.is_authenticated %}
          <li class="mr-3">
            <a
              class="text-md text-white font-medium hover:text-white bg-purple-700 hover:bg-purple-600"
              href="{% url 'profile' %}"
              >Profile</a
            >
          </li>
          <li>
            <a
              class="text-md bg-red-700 text-white font-medium hover:text-white hover:bg-red-600"
              href="{% url 'logout' %}"
              >Logout</a
            >
          </li>
          {% else %}
          <li>
            <a
              class="text-md text-white font-medium hover:text-white"
              href="{% url 'login' %}"
              >login</a
            >
          </li>
          <li>
            <a
              class="text-md text-white font-medium hover:text-white"
              href="{% url 'signup' %}"
              >Signup</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </div>

    <main class="min-h-screen">
      {% block page_content %} {% endblock page_content %}
    </main>

    {% block js_script %} {% endblock js_script %}
  </body>
</html>
